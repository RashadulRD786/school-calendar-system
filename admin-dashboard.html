<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar Dashboard</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="app-container">
    <header class="main-header">
        <div class="header-left">
          <div class="logo-container">
            <img
              alt="School Logo"
              src="https://i.pinimg.com/564x/31/50/bf/3150bf915dad0ce70b152fae9f13cd0f.jpg"
              class="company-logo"
            />
            <div class="logo-texts">
              <span class="logo-title">SK Saujana Utama</span>
              <span class="logo-subtitle">Event Management System</span>
            </div>
          </div>
          <nav class="main-nav">
            <button class="nav-button nav-button-homepage">
              Dashboard
            </button>
            <button class="nav-button nav-button-reports">
              Reports
            </button>
            <button class="nav-button nav-button-events">
              Events
            </button>
            <button class="nav-button nav-button-user">
              User
            </button>
          </nav>
        </div>
      
      <div class="header-right">
        <button class="notification-button">
          <span class="notification-indicator"></span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#666">
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"
            ></path>
          </svg>
        </button>
        <div class="profile-wrapper">
            <div class="profile-dropdown">
              <button class="dropdown-button dropdown-reports">
                Reports
              </button>
              <button class="dropdown-button dropdown-events">
                Events
              </button>
              <button class="dropdown-button dropdown-logout">
                Logout
              </button>
            </div>
          <svg width="32" height="32" viewBox="0 0 24 24" fill="#1976d2">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
            ></path>
          </svg>
        </div>
      </div>
    </header>
    <main class="main-content">
      <section class="dashboard-header">
        <div class="dashboard-welcome">
          <div class="welcome-header">
            <h2 class="welcome-title">Welcome Admin ðŸ‘‹</h2>
            <button class="add-event-button add-event-primary">
              âž• Add User
            </button>
          </div>
          <div class="calendar-controls">
            <div class="calendar-title">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="#1976d2">
                <path
                  d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"
                ></path>
              </svg>
              <span class="calendar-label">Calendar</span>
            </div>
            <div class="date-selector">
              <button class="prev-month-button">
                â—€
              </button>
              <select class="month-select" id="month-select">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
              </select>
              <select class="year-select" id="year-select">
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <section class="calendar-container">
        <div class="calendar-layout">
          <article class="calendar-section">
            <div class="calendar-header">
              <button class="add-event-button add-event-secondary">
                âž• Add Event
              </button>
            </div>
            <div class="weekday-header">
              <div class="weekday-label">Sun</div>
              <div class="weekday-label">Mon</div>
              <div class="weekday-label">Tue</div>
              <div class="weekday-label">Wed</div>
              <div class="weekday-label">Thu</div>
              <div class="weekday-label">Fri</div>
              <div class="weekday-label">Sat</div>
            </div>
            <div class="calendar-grid">
              <!-- Calendar days will be generated by JavaScript -->
            </div>
          </article>
          <aside class="event-details-section">
            <h2 class="details-title">Event Details</h2>
            <div class="event-details-content" id="event-details">
              <h3 class="event-title">Team Meeting</h3>
              <p class="event-datetime">
                <span class="event-date">2024-01-15</span>
                <span>at</span>
                <span class="event-time">10:00 AM</span>
              </p>
              <p class="event-description">Weekly team sync</p>
              <button class="close-details-button">
                Close
              </button>
            </div>
            <p class="no-event-message" id="no-event-message">Select an event to view details</p>
          </aside>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
