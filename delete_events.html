  </div>
  <div class="form-group">

  <script>
document.getElementById('deleteForm').addEventListener('submit', function(e) {
  e.preventDefault();

  if (!confirm("‚ö† Are you sure you want to delete all events in this range? This cannot be undone.")) {
    return;
  }

  const formData = new FormData(this);

  fetch('delete_events.php', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    if (data.success) {
      window.location.href = "admin-dashboard1.html"; // redirect after success
    }
  })
  .catch(err => {
    console.error("‚ùå Error:", err);
    alert("Delete request failed. Check console for details.");
  });
});
</script>
