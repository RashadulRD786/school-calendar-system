<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add-user1.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-left">
          <div class="logo-container">
            <img
              src="https://i.pinimg.com/564x/31/50/bf/3150bf915dad0ce70b152fae9f13cd0f.jpg"
              alt="EventFlow Logo"
              class="logo-image"
            />
          </div>
          <div class="header-text">
            <h1 class="company-name">SK SAUJANA UTAMA</h1>
            <p class="company-tagline">Event Management System</p>
          </div>
        </div>
        <div class="welcome-message">Welcome Admin ðŸ‘‹</div>
        <div class="notification-container">
          <button class="notification-button">
            <img
              src="https://c.animaapp.com/d3SSWScQ/img/notification-03.svg"
              alt="Notification Icon"
              class="notification-icon"
            />
          </button>
        </div>
      </header>

      <div class="dashboard-content">
        <nav class="sidebar">
          <div class="nav-links">
            <button class="nav-button dashboard-btn">Dashboard</button>
            <button class="nav-button events-btn">Events</button>
            <button class="nav-button reports-btn">Reports</button>
            <button class="nav-button users-btn">Users</button>
          </div>
          <button class="logout-button">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path
                d="M16 17L21 12L16 7"
                stroke="#ec4547"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 12H9"
                stroke="#ec4547"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 19H5C3.89543 19 3 18.1046 3 17V7C3 5.89543 3.89543 5 5 5H12"
                stroke="#ec4547"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Logout</span>
          </button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
          <h2 class="section-title">Add User</h2>
          <div class="add-user-content"> 
            <div class="form-section">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-input" placeholder="Enter email" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" placeholder="Enter password" />
              </div>
              <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-input" placeholder="Enter role" />
              </div>
            </div>
          </div>
          <div class="form-buttons">
            <button class="btn-confirm">Confirm</button>
            <button class="btn-cancel">Cancel</button>
          </div>
        </main>
      </div>
    </div>

    <script src="user-management.js"></script>
  </body>
</html>
